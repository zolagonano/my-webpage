---
layout: default
title: Series
---

{% assign series = "ZeroNet" | split: "," %}
{% for s in series %}
  <h2>{{ s }}</h2>
  <ul>
    {% assign s_downcase = s | downcase %}
    {% for post in site.posts %}{% if post.series == s_downcase %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}{% endfor %}
  </ul>
{% endfor %}
